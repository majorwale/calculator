<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="output">
            <div class="box"></div>
            <div class="result"></div>
        </div>
        <div class="below">
            <div class="top">
                <div class="btn btn-symb" id="sym-cancel">C</div>
                <div class="btn btn-symb" id="num-btn">%</div>
                <div class="btn btn-symb" id="">+/-</div>
            </div>
            <div class="left">
                <div class="btn sym" id="num-btn">/</div>
                <div class="btn sym" id="num-btn">X</div>
                <div class="btn sym" id="num-btn">-</div>
                <div class="btn sym" id="num-btn">+</div>
                <div class="btn sym" id="ans">=</div>
            </div>
            <div class="right">
                <div class="btn" id="num-btn">7</div>
                <div class="btn" id="num-btn">8</div>
                <div class="btn" id="num-btn">9</div>
                <div class="btn" id="num-btn">4</div>
                <div class="btn" id="num-btn">5</div>
                <div class="btn" id="num-btn">6</div>
                <div class="btn" id="num-btn">1</div>
                <div class="btn" id="num-btn">2</div>
                <div class="btn" id="num-btn">3</div>
                <div class="btn zero" id="num-btn">0</div>
                <div class="btn" id="num-btn">.</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
